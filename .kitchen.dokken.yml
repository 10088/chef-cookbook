driver:
  name: dokken
  chef_version: latest
  privileged: true # because Docker and SystemD/Upstart
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  root_path: '/opt/verifier'
  sudo: false

platforms:
  - name: centos-6.9
    driver:
      image: dokken/centos-6
      platform: rhel
      pid_one_command: /sbin/init
      hostname: localhost
      intermediate_instructions:
        - RUN yum -y install sudo which initscripts

  - name: centos-7.4
    driver:
      image: dokken/centos-7
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install sudo lsof which systemd-sysv initscripts openssl net-tools

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - ENV DEBIAN_FRONTEND noninteractive
        - RUN /usr/bin/apt-get update -y
        - RUN /usr/bin/apt-get install -y ca-certificates sudo apt-transport-https lsb-release procps net-tools

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - ENV DEBIAN_FRONTEND noninteractive
        - RUN /usr/bin/apt-get update -y
        - RUN /usr/bin/apt-get install -y ca-certificates sudo apt-transport-https lsb-release procps net-tools

#
# Suites
#

suites:
  - name: default-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: system-limits-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::systemd_limits]
      - recipe[rabbitmq::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]


  - name: default-rpm
    run_list:
      - recipe[erlang::esl]
      - recipe[rabbitmq::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["centos-7.4", "centos-6.9"]

  - name: system-limits-rpm
    run_list:
      - recipe[erlang::esl]
      - recipe[rabbitmq::systemd_limits]
      - recipe[rabbitmq::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["centos-7.4", "centos-6.9"]

  - name: lwrps
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::lwrps]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/lwrps
    includes: ["ubuntu-18.04"]

  - name: cluster-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/cluster
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: cluster-rpm
    run_list:
      - recipe[erlang::esl]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/cluster
    excludes: ["ubuntu-16.04", "ubuntu-18.04", "debian-9"]

  - name: default-force-yes
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    attributes:
      apt:
        confd:
          assume_yes: true
          force-yes: true
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["ubuntu-18.04"]

  - name: default-force-yes-false
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      apt:
        confd:
          assume_yes: false
          force-yes: false
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["ubuntu-18.04"]
