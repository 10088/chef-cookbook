driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /sbin/init
  chef_version: latest

provisioner:
  name: chef_zero
  product_name: chef
  install_strategy: always

verifier:
  name: inspec

platforms:
  - name: centos-6.9
    driver:
      image: centos:6.9
      platform: rhel
      pid_one_command: /sbin/init
      privileged: true
      hostname: localhost
      intermediate_instructions:
        - RUN yum -y install which initscripts

  - name: centos-7.4
    driver:
      image: centos:7
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
      privileged: true
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable sshd.service
      intermediate_instructions:
        - RUN yum -y install lsof which systemd-sysv initscripts openssl net-tools

  - name: ubuntu-18.04
    driver:
      image: ubuntu:18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get -y install lsb-release procps net-tools

  - name: debian-9
    driver:
      image: debian:9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get -y install lsb-release procps net-tools

suites:
  - name: default-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: system-limits-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::systemd_limits]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.12"
        systemd:
          limits:
            NOFILE: 54000
    verifier:
      inspec_tests:
        - test/smoke/limits
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: default-rpm
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::plugin_management]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2-1"
      rabbitmq:
        version: "3.7.12"
        systemd:
          limits:
            NOFILE: 54000
    verifier:
      inspec_tests:
        - test/smoke/limits
    includes: ["centos-7.4"]

  - name: lwrps
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::lwrps]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/lwrps
    excludes: ["centos-6.9", "centos-7.4", "debian-9", "ubuntu-16.04"]

  - name: cluster-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/cluster
    excludes: ["centos-6.9", "centos-7.4"]

  - name: cluster-rpm
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/cluster
    excludes: ["ubuntu-16.04", "ubuntu-18.04", "debian-9"]

  - name: default-force-yes
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.12"
    attributes:
      apt:
        confd:
          assume_yes: true
          force-yes: true
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    excludes: ["centos-6.9", "centos-7.4", "debian-9", "ubuntu-16.04"]

  - name: default-force-yes-false
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      apt:
        confd:
          assume_yes: false
          force-yes: false
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.12"
    verifier:
      inspec_tests:
        - test/smoke/default
    excludes: ["centos-6.9", "centos-7.4", "debian-9", "ubuntu-16.04"]
